<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="blank-section"></div>
      <div class="content">
        <div class="main-info">
          <img src="./images/image-victor.jpg" alt="profile image">
          <div>
            <span>
              <p class="name">Victor Crest</p>
              <p class="age">26</p>
            </span>
            <span class="location">London</span>
          </div>
        </div>
        <hr>
        <div class="stats">
          <span>
              <p class="figure">80K</p>
              <p class="text">Followers</p>
          </span>
          <span>
            <p class="figure">803K</p>
            <p class="text">Likes</p>
          </span>
          <span>
            <p class="figure">1.4K</p>
            <p class="text">Photos</p>
          </span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yusuff Fatorisa</a>.
    </div>
  </body>
</html>
